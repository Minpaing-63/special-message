<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        #message {
            font-size: 1.5rem;
            padding: 20px;
        }
        #name-input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
        }
    </style>
</head>
<body>
    <div id="message">
        Type your name:
    </div>
    <input id="name-input" type="text" placeholder="Enter your name here" />
    <button onclick="checkName()">Submit</button>

    <script>
        function checkName() {
            const inputName = document.getElementById('name-input').value.toLowerCase().trim();
            const targetName = "Su Pyae Pyae Htet".toLowerCase();

            if (inputName === targetName) {
                document.getElementById('message').innerHTML = "I love you <3 <3 <br>Thanks for searching me in the dark Mwa Thal Ngal";
                document.getElementById('name-input').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            } else {
                document.getElementById('message').innerHTML = "Sorry, nothing special here.";
                document.getElementById('name-input').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            }
        }
    </script>
</body>
</html>
